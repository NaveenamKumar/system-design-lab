name: heatmap-sdk

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    environment:
      ZOOKEEPER_CLIENT_PORT: "2181"
      ZOOKEEPER_TICK_TIME: "2000"
    ports:
      - "2182:2181"
    volumes:
      - ./.runtime/zookeeper/data:/var/lib/zookeeper/data
      - ./.runtime/zookeeper/log:/var/lib/zookeeper/log

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    depends_on:
      - zookeeper
    ports:
      - "9093:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: "1"
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
    volumes:
      - ./.runtime/kafka:/var/lib/kafka/data

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: "minio"
      MINIO_ROOT_PASSWORD: "minio123"
    volumes:
      - ./.runtime/minio:/data

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc alias set local http://minio:9000 minio minio123) do echo 'waiting for minio...' && sleep 2; done;
      /usr/bin/mc mb -p local/heatmap-raw || true;
      echo 'minio bucket ready';
      "
    restart: "no"

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    environment:
      CLICKHOUSE_DB: "heatmap"
      CLICKHOUSE_USER: "heatmap"
      CLICKHOUSE_PASSWORD: "heatmap"
    ports:
      - "8123:8123"
      - "9002:9000"
    volumes:
      - ./.runtime/clickhouse:/var/lib/clickhouse
      - ./schemas/clickhouse/01_init.sql:/docker-entrypoint-initdb.d/01_init.sql:ro
      - ./schemas/clickhouse/02_cors.xml:/etc/clickhouse-server/config.d/02_cors.xml:ro
      - ./schemas/clickhouse/03_http_response_headers.xml:/etc/clickhouse-server/config.d/03_http_response_headers.xml:ro

  kafka-connect:
    build:
      context: ./services/kafka-connect
      dockerfile: Dockerfile
    depends_on:
      - kafka
      - minio
    ports:
      - "8083:8083"
    environment:
      CONNECT_BOOTSTRAP_SERVERS: "kafka:9092"
      # Some Confluent image preflight scripts read these variables:
      BOOTSTRAP_SERVERS: "kafka:9092"
      KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
      # Ensure the connector can pick up credentials via AWS SDK env chain (MinIO)
      AWS_ACCESS_KEY_ID: "minio"
      AWS_SECRET_ACCESS_KEY: "minio123"
      AWS_REGION: "us-east-1"
      CONNECT_REST_ADVERTISED_HOST_NAME: "kafka-connect"
      CONNECT_REST_PORT: "8083"
      CONNECT_GROUP_ID: "heatmap-connect"
      CONNECT_CONFIG_STORAGE_TOPIC: "connect-configs"
      CONNECT_OFFSET_STORAGE_TOPIC: "connect-offsets"
      CONNECT_STATUS_STORAGE_TOPIC: "connect-status"
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: "1"
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: "1"
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: "1"
      CONNECT_KEY_CONVERTER: "org.apache.kafka.connect.storage.StringConverter"
      CONNECT_VALUE_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_INTERNAL_KEY_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_INTERNAL_VALUE_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_LOG4J_ROOT_LOGLEVEL: "INFO"
      CONNECT_PLUGIN_PATH: "/usr/share/java,/usr/share/confluent-hub-components"
    volumes:
      - ./.runtime/kafka-connect:/tmp/kafka-connect
    restart: unless-stopped

  spark-master:
    build:
      context: ./services/spark-runtime
      dockerfile: Dockerfile
    command: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.master.Master", "--host", "spark-master", "--port", "7077", "--webui-port", "8080"]
    ports:
      - "8080:8080"
      - "7077:7077"

  spark-worker:
    build:
      context: ./services/spark-runtime
      dockerfile: Dockerfile
    depends_on:
      - spark-master
    command: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.worker.Worker", "spark://spark-master:7077", "--webui-port", "8081"]
    ports:
      - "8081:8081"

  # One-off runner: spark-submit for batch jobs (use `docker compose run --rm spark-job ...`)
  spark-job:
    build:
      context: ./services/spark-runtime
      dockerfile: Dockerfile
    depends_on:
      - spark-master
      - minio
      - clickhouse
    volumes:
      - ./spark-jobs:/opt/spark-jobs:ro
    entrypoint:
      - "/opt/spark/bin/spark-submit"
      - "--master"
      - "spark://spark-master:7077"
    command:
      - "/opt/spark-jobs/heatmap_hourly.py"
      - "--dt"
      - "2026-02-03"
      - "--hour"
      - "00"

  ingestion-service:
    build:
      context: ./services/ingestion-service
      dockerfile: Dockerfile
    depends_on:
      - kafka
    ports:
      - "8088:8088"
    environment:
      KAFKA_BROKER: "kafka:9092"
      KAFKA_TOPIC: "heatmap.events.raw"
      PORT: "8088"
    restart: unless-stopped

  demo-client:
    build:
      context: ./services/demo-client
      dockerfile: Dockerfile
    ports:
      - "8090:80"
    restart: unless-stopped

  query-api:
    build:
      context: ./services/query-api
      dockerfile: Dockerfile
    depends_on:
      - clickhouse
    ports:
      - "8091:8091"
    environment:
      PORT: "8091"
      CLICKHOUSE_URL: "http://clickhouse:8123"
      CLICKHOUSE_USER: "heatmap"
      CLICKHOUSE_PASSWORD: "heatmap"
    restart: unless-stopped

  dashboard:
    build:
      context: ./services/dashboard
      dockerfile: Dockerfile
    ports:
      - "8092:80"
    restart: unless-stopped

  tabix:
    image: spoonest/clickhouse-tabix-web-client:latest
    depends_on:
      - clickhouse
    ports:
      - "8093:80"
    environment:
      # Tabix runs in the browser; it must use a host reachable from your machine.
      CH_HOST: "localhost"
      CH_PORT: "8123"
      CH_LOGIN: "heatmap"
      CH_PASSWORD: "heatmap"
      CH_DB: "heatmap"
    restart: unless-stopped

